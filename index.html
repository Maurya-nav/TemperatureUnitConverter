
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- for heading  -->
    <div class="container">
        <div class="heading">Temperature Unit Converter</div> 
        <!-- foe emoji -->
        <div class="emoji">
            <i id="icon" class="fa-solid fa-face-grin"></i>
            <p id="par"></p>

        </div>
        <div class="boxcontainer">
            <div class="box1">
                <p>Degree</p>
                <input type="number" class="val" />
            </div>
            <div class="box1">
                <p>Type</p>
                <select name="" id="unit">   
                     <option value="Fahrenheit">Fahrenheit</option>
                     <option value="Celsius">Celsius</option>  
                </select>
            </div>
        </div>
        <div class="valcontainer">
            <p>Result</p>
            <div class="value"></div>           
        </div>
        <button onclick="temprature()" class="button">Convert</button>
    </div>
